<ul class="list-group mt-4">
    <li class="list-group-item bg-dark text-light border border-secondary mx-3" *ngFor="let task of tasks">
        <div class="d-flex align-items-center">
            <input class="form-check-input me-1 p-3" type="checkbox" [(ngModel)]="task.completed">
            <div class="mt-3 ms-3">
                <h5 id="titulo" class="pe-2">{{ task.title }}</h5>
                <p>Data: {{ task.date | date:'dd/MM/yyyy' }}</p>
                <p id="descricao">{{ task.description }}</p>
            </div>
            <div class="ms-auto d-flex flex-row">
                <button type="button" class="btn btn-primary">
                    <img src="../../../assets/editar.svg">
                </button>
                <button type="button" class="btn btn-outline-danger ms-2">
                    <img src="../../../assets/excluir.svg">
                </button>
            </div>
        </div>
    </li>
</ul>
