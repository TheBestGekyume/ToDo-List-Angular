<ul class="list-group mt-4">
    <li class="list-group-item bg-dark text-light border border-secondary mx-3 mb-3 rounded" *ngFor="let task of tasks">
        <div class="d-flex align-items-center">
            <input class="form-check-input me-1 p-3" type="checkbox" [(ngModel)]="task.completed" (change)="onTaskCompletedChange(task)">
            <div class="mt-3 ms-3">
                <h5 id="titulo" class="pe-2">{{ task.title }}</h5>
                <p>Data: {{ task.created_at | date:'dd/MM/yyyy' }}</p>
                <p id="descricao">{{ task.description }}</p>
            </div>
            <div class="ms-auto d-flex flex-row">
                <button type="button" (click)="openEditModal(task)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                    <img src="../../../assets/editar.svg">
                </button>
                <button type="button" (click)="deleteTask(task)" class="btn btn-outline-danger ms-2">
                    <img src="../../../assets/excluir.svg">
                </button>
            </div>
        </div>
    </li>
</ul>
  

<app-modal [taskToEdit]="selectedTask"></app-modal>
